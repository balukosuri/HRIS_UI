<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> <strong>Designation</strong> 
    </div>
    <div class="card-body">
      <form #form="ngForm" [formGroup]="designationCreateForm" action="" method="post">
        <div class="form-group">
          <label for="nf-email">Designation Name</label>
          <input type="text" class="form-control" matInput formControlName="designation_name" maxlength="100" placeholder="Enter Designation Name" required>
        </div>
        <div class="form-group">
          <label for="nf-email">Designation Level</label>
          <input type="text" class="form-control" matInput formControlName="level" maxlength="100" placeholder="Enter Designation level" required>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()"> {{btnName}}</button>
      <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm(designationCreateForm)"><i class="fa fa-ban"></i> Cancel</button>
    </div>

  </div>
  </div>
  <div class="card">
    <mat-table [dataSource]="listdata"  >
      <ng-container matColumnDef="designation_name">
          <mat-header-cell *matHeaderCellDef> Designation Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.designation_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="designation_level">
        <mat-header-cell *matHeaderCellDef> Designation Level </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.level}} </mat-cell>
    </ng-container>
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <button type="button" class="btn btn-sm btn-primary" (click)="onEditBtnClick(element.designation_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Edit</button>
            <button type="button" class="btn btn-sm btn-danger m-2" (click)="onDeleteBtnClick(element.designation_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Delete</button>
          </mat-cell>
      </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  </div>
