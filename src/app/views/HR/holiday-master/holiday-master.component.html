      </div>

         <form  [formGroup]="HolidayMaster" >

              <tr>

                <td style="width:300px">
               
                 
                    <!-- <td> -->
                        <mat-form-field fxFlex='80' class="example-full-width2 font-h1" appearance="outline">
                          <mat-label>Holiday name</mat-label>
                          <input formControlName="holiday_name" type="text" placeholder="holiday_name"  matInput />
                       </mat-form-field>
                      </td>
              
                  
           

         

    
            
              

               

              </tr>
              <tr>
              

                <td>
                  <mat-form-field fxFlex='80' class="example-full-width2 font-h1" appearance="outline">
                    <mat-label>Comments</mat-label>
                    <input formControlName="comments" type="text" placeholder="Comments"  matInput />
                 </mat-form-field>
                </td>

<td>
  <mat-form-field appearance="outline" style="width:240px">
    <mat-label>Date</mat-label>
    <input type="text" matInput formControlName="date" placeholder="date" [matDatepicker]="picker2" (click)="picker2.open()"   readonly />
    <mat-datepicker-toggle matSuffix [for]="picker2"> </mat-datepicker-toggle>
    <mat-datepicker touchUi #picker2></mat-datepicker>
</mat-form-field>
      
</td>

  
</tr>







              

                          
            </table>     
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()"> {{btnName}}</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm(HolidayMaster)"><i class="fa fa-ban"></i> Cancel</button>
           </div> 
          </form>        
        </div>       
      </div>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listdata" *ngIf="!loaded" >
        <ng-container matColumnDef="holiday_name">
            <mat-header-cell *matHeaderCellDef> Holiday name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.holiday_name}} </mat-cell>
        </ng-container>
      
      <ng-container matColumnDef="comments">
        <mat-header-cell *matHeaderCellDef> Comments</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comments}} </mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
  </ng-container>  -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
</ng-container>

  
     
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <button type="button" class="btn btn-sm btn-primary" (click)="onEditBtnClick(element.holiday_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Edit</button>
                <!-- <button type="button" class="btn btn-sm btn-danger m-2" (click)="onDeleteBtnClick(element.employee_experience_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Delete</button> -->
              </mat-cell>
        </ng-container>
        
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
