<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        <i class="icon-drop"></i> <strong>Employee Category</strong> 
      </div>
      <div class="card-body">
        <form #form="ngForm" [formGroup]="employeeCategoryCreateForm" action="" method="post">
          <div class="form-group">
            <label for="nf-email">Employee Category Name</label>
            <input type="text" matInput formControlName="employee_category_name" class="form-control" placeholder="Enter Employee Category Name" required>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()"> {{btnName}}</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm(employeeCategoryCreateForm)"><i class="fa fa-ban"></i> Cancel</button>
      </div>
    </div>
    </div>
    <div class="card">
      <mat-table [dataSource]="listdata"  >
        <ng-container matColumnDef="employee_category_name">
            <mat-header-cell *matHeaderCellDef> Employee Category Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.employee_category_name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <button type="button" class="btn btn-sm btn-primary" (click)="onEditBtnClick(element.employee_category_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Edit</button>
              <button type="button" class="btn btn-sm btn-danger m-2" (click)="onDeleteBtnClick(element.employee_category_id)"><i class="fa fa-lightbulb-o"></i>&nbsp;Delete</button>
            </mat-cell>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
