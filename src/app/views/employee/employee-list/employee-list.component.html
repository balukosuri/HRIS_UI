<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        <i class="icon-drop"></i> <strong>Create Employee</strong> Form
      </div>
      <div class="card-body">
        <div class=container >
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-6"><h2 >
                    Employee List
                    </h2>
                </div>
                <div class="col-md-6">
                    <mat-form-field class=" searchbar" floatLabel="never">
                        <!-- <input matInput [(ngModel)]="id" placeholder="Search" autocomplete="off" (keyup)="applyFilter()"> -->
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" y  (click)="onSearchClear()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <!-- <div>
                    <div class="form-group createemp">
                        <button  fxFlex class="btn btn-success btn-lg font-h1 createemp" [routerLink]="['/create-employee']">Create Employee</button>
                    </div>
                </div> -->
                <!-- <div class="col-md-3" >
                    <h2 style="float: right;">Add Employee</h2>
                </div> -->
                <!-- <div class="col-md-1">
                    <button class="btn btn-primary"[routerLink]="['/create-employee']" mat-icon-button >Add Employee</button>
                </div><br> -->
                <br>
            </div>
            <br>
        
            <div style="width:400px; margin:0 auto;" class="preloader-container" *ngIf="loaded">
                <div class="preloaders">
                    <div class="spinner-border text-danger" role="status">
                        <!--<span class="sr-only">Loading...</span>-->
                    </div>
                    <div class="spinner-border text-warning" role="status">
                        <!--<span class="sr-only">Loading...</span>-->
                    </div>
                    <div class="spinner-border text-info" role="status">
                        <!--<span class="sr-only">Loading...</span>-->
                    </div>
                    <p>Please wait while we load the data</p>
                </div>
            </div> 
          
            <div class="mat-elevation-z8">
            <mat-table [dataSource]="listdata" *ngIf="!loaded" >
                <ng-container matColumnDef="employee_name">
                    <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.employee_name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="role_description">
                    <mat-header-cell *matHeaderCellDef> Role</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.role_description}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="department_name">
                    <mat-header-cell *matHeaderCellDef>Phone Number </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.department_name}} </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.leave_type}} </mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="company_name">
                    <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.company_name}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button  [routerLink]="['/employee/employee-edit/', element.employee_id]" type="button" class="btn btn-sm btn-primary" ><i class="fa fa-lightbulb-o"></i>&nbsp;Edit</button>
                        <button type="button" class="btn btn-sm btn-danger m-2" ><i class="fa fa-lightbulb-o"></i>&nbsp;Delete</button> 
                        <!-- <button  mat-icon-button [routerLink]="['/employee/employee-edit/', element.employee_id]"><mat-icon >launch</mat-icon></button>
                        <button mat-icon-button ><mat-icon color="warn" >delete_outline</mat-icon></button>  -->
                    </mat-cell>
                </ng-container>
                
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            </div>
            <br><br>
        </div>
        
      </div>
     
    </div>
    </div>
